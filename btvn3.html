<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleBTVN3.css">
</head>
<body>
    <div class="code">
        <div class="header">header</div>
        <div class="body">
            <div class="left">
                <div class="L2">E</div>
                <div class="L2">PRODUCT</div>
                <div class="L2">DOWNLOAD</div>
                <div class="L2">CONTACT</div>
                <div class="L2">OTHER</div>

            </div>
            <div class="main">main</div>
            <div class="right"  >right</div>
        </div>
        <div class="footer">footer</div>
    </div>
    <script>
        const box = document.querySelectorAll('.L2');
        box.forEach(function(value){
            value.addEventListener('mouseenter', () => {
                if(value.classList.contains('animate')){
                    value.classList.remove('animate');
                    value.classList.add('animate2');
                } else{
                    value.classList.remove('animate2');
                    value   .classList.add('animate');
                }
                // Thêm lớp 'animate' để kích hoạt hoạt ảnh
            });
        })
    </script>
</body>
</html>
